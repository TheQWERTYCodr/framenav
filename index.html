<html>
<head>
<script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/eruda" defer></script>
</head>
<body>
  <style>
    * {
      margin: auto;
      width: 100%;
      height: 100%;
      
    }
  </style>
  <script>
    let url = prompt("url");
    let x = document.createElement("iframe");
    x.src = url;
    x.style.width = "100%";
    x.style.border = "none";
    x.style.height = "100%";
    document.body.appendChild(x)
  </script>
</body>
</html>
